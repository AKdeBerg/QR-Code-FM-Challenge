<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Card Example</title>
    <link rel="stylesheet" type="text/css" href="style.css" />
    <link href="https://fonts.google.com/specimen/Outfit" rel="stylesheet" />
  </head>
  <body>
    <div class="card">
      <img src="./images/image-qr-code.png" alt="" class="card-image" />
      <div class="card-body">
        <h2 class="card-title">Improve your front end skills by building projects</h2>
        <p class="card-text">Scan the QR code to visit Frontend Mentor and take your coding skills to the next level</p>
      </div>
    </div>
  </body>
</html>
